<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"
        http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="./styles/style-header.css">
        <link rel="stylesheet" href="./styles/catalog/cards.css">
        <link rel="stylesheet" href="./styles/catalog/filter.css">
        <link rel="stylesheet" href="./styles/style-footer.css">

        <title>Магазин игрушек "Всего по чуть-чуть"</title>
        <link rel="icon" href="./database/img/favicon.ico">
    </head>
    <body>
        <header>
            <a id="location" href="./error.html">
                <img src="./database/img/loc.png" class="img-header">
                <span>Подольск</span>
            </a>
            <input type="checkbox" id="navi">
            <label for="navi" id="lines">
                <span class="lines lines1"></span>
                <span class="lines lines2"></span>
                <span class="lines lines3"></span>
            </label>
            <div id="container-navi">
                <nav class="nav header-nav">
                    <a href="./index.html">Главная</a>
                    <a href="./catalog.html">Каталог</a>
                    <a href="./bin.html">Корзина</a>
                    <a href="./profile.html">Профиль</a>
                </nav>
            </div>
            <a href="./error.html" id="container-tel">
                <img src="./database/img/tel.png" class="img-header">
            </a>
        </header>
        <main>
            <h1>Все товары</h1>
            <input type="checkbox" id="button-close">
            <label id="podpis" for="button-close">Фильтры</label>
            <div id="filters">
                <label id="polos" for="button-close">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                </label>
                <span id="clear">Сбросить фильтры</span>
                <div id="brand">
                    <p>Бренды</p>
                </div>
                <div id="type">
                    <p>Категория</p>
                </div>
                <div id="sex">
                    <p>Пол</p>
                </div>
                <div id="age">
                    <p>Возраст</p>
                </div>
                <div id="price">
                    <p>Цена</p>
                    <div class="inputs mins">
                        <label for="price-min">Min</label>
                        <input type="number" value="2000" min="0" max="50000" class="price-input" id="price-min">
                    </div>
                    <div class="inputs maxs">
                        <label for="price-max">Max</label>
                        <input type="number" value="10000" min="0" max="50000" class="price-input" id="price-max">
                    </div>
                </div>
                <button id="confirm_filt">
                    Применить фильтры
                </button>
            </div>
            <div id="products">                    
            </div>

        </main>
        <footer>
            <div class="abouts">
                <div class="abouts-row row1">
                    <input type="checkbox" class="footer-check" id="r1">
                    <label for="r1" class="label-footer"> 
                        <p>КАТАЛОГ ТОВАРОВ</p> 
                        <img src="./database/img/cur.png" class="img-footer">
                    </label> 
                    <div class="footer-inform inform1">
                        <nav class="nav footer-nav">
                            <a href="./catalog.html?type=Конструкторы"> Конструкторы </a>
                            <a href="./catalog.html?sex=для мальчиков"> Игрушки для мальчиков </a>
                            <a href="./catalog.html?sex=для девочек"> Игрушки для девочек </a>
                            <a href="./catalog.html?sex=для малышей"> Игрушки для малышей </a>
                        </nav>
                    </div>
                </div>
                <div class="abouts-row row2">
                    <input type="checkbox" class="footer-check" id="r2">
                    <label for="r2" class="label-footer"> 
                        <p>СЕРВИСЫ</p> 
                        <img src="./database/img/cur.png" class="img-footer">
                    </label> 
                    <div class="footer-inform inform2">
                        <nav class="nav footer-nav">
                            <a href="./error.html"> Помощь </a>
                            <a href="./bin.html"> Корзина </a>
                            <a href="./error.html"> Доставка и оплата </a>
                            <a href="./error.html"> Возврат </a>
                        </nav>
                    </div>
                </div>
                <div class="abouts-row row3">
                    <input type="checkbox" class="footer-check" id="r3">
                    <label for="r3" class="label-footer"> 
                        <p>ИНФОРМАЦИЯ</p> 
                        <img src="./database/img/cur.png" class="img-footer">
                    </label> 
                    <div class="footer-inform inform3">
                        <nav class="nav footer-nav">
                            <a href="./error.html"> Новости </a>
                            <a href="./error.html"> Обзоры </a>
                            <a href="./error.html"> FAQ </a>
                        </nav>
                    </div>
                </div>
            </div>
            <p id="copyright">© Даниил Смирнов ИКБО-03-22</p>
        </footer>

        <script type='module' src="./js/catalog.js"></script>
    </body>
</html>
